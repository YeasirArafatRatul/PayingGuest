{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

	<div class="content-section" align="center">
		<div class = "col-sm-3">
			<form method='POST' enctype="multipart/form-data" >
				{% csrf_token %}
				<fieldset class="form-group">
				<legend class="border-bottom mb-4">New Ad</legend>
				{{ form|crispy }} <!-- {{ form.as_p }}   --> 
				</fieldset>
				<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Post Ad</button> <!-- 'post-details' post.id -->
				</div>
			</form>
			
		</div>
	</div>

{% endblock %}
